<!DOCTYPE html>
<html>
<head>
  <title>Privacy Nudge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #fetch-button {
      background-color: #2196F3;
    }
    #fetch-button:hover {
      background-color: #1976D2;
    }
    #status {
      font-size: 14px;
      margin-top: 10px;
    }
    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Privacy Nudge</h1>
  <button id="auth-button">Sign in with Google</button>
  <button id="fetch-button" disabled>Fetch Drive Data</button>
  <div id="status">Status: Not signed in</div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
